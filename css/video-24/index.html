<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px black;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px black;
            outline: 2px solid black;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, perspiciatis necessitatibus pariatur ab id nam voluptates asperiores ex omnis, rerum in, quia corrupti dolorem tempore consequuntur eius odit qui veniam dolorum ratione. Beatae, suscipit.</p>
</body>
</html>
