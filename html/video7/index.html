<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tags in HTML</title>
</head>
<body>
    <h1>Form for Web development Course- TA</h1>
    <form action="post">
        <div>
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="enter your username"> 
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe to me</label>
    </div>
    <div>
        <label for="comments">Enter your comments</label>
        <textarea name="content" id="comments" rows="4" cols="50">Enter your comments</textarea>
    </div>
    <div>
        <select name="country" id="">
            <option value="india">India</option>
            <option value="Palestine">Palestine</option>
            <option value="America">America</option>
        </select>
    </div>
    </form>
</body>
</html>
